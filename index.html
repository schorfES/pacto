<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<input type="text" id="input" value="Minimvc" />
		<div id="output"></div>

		<script src="./src/EventEmitter.js"></script>
		<script src="./src/Model.js"></script>
		<script src="./src/Collection.js"></script>
		<script src="./src/Context.js"></script>
		<script>
			var input = document.getElementById('input');
			var output = document.getElementById('output');
			var model = new Model({value: input.value});

			output.innerHTML = model.props.value;
			input.addEventListener('keyup', () => model.props.value = input.value);
			model.on('change', () => output.innerHTML = model.props.value);

			var context = new Context();
			context.actions.add('foo', function() {
				console.log('Iam an action', this);
			});
			context.trigger('foo', {bar: 'baz'});
		</script>
	</body>
</html>
